name: Deploy to Google Cloud Functions

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Permite ejecución manual

env:
  PROJECT_ID: check-in-sf
  FUNCTION_NAME: jfc-cash-to-pay-audit
  REGION: us-central1
  SERVICE_ACCOUNT: github-actions@check-in-sf.iam.gserviceaccount.com

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Autenticación con Google Cloud
      id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configurar Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: Verificar autenticación
      run: |
        echo "Verificando autenticación..."
        gcloud auth list
        gcloud config get-value project

    - name: Configurar Docker para Artifact Registry
      run: |
        echo "Configurando Docker para Artifact Registry..."
        gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

    - name: Construir imagen Docker
      run: |
        echo "Construyendo imagen Docker..."
        IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-functions/${{ env.FUNCTION_NAME }}:${{ github.sha }}"
        echo "Tag de imagen: $IMAGE_TAG"
        docker build -t $IMAGE_TAG .
        docker tag $IMAGE_TAG ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-functions/${{ env.FUNCTION_NAME }}:latest
        echo "Imagen construida exitosamente"

    - name: Verificar repositorio Artifact Registry
      run: |
        echo "Verificando si el repositorio existe..."
        if gcloud artifacts repositories describe cloud-functions \
          --location=${{ env.REGION }} \
          --project=${{ env.PROJECT_ID }} 2>&1; then
          echo "Repositorio existe, continuando..."
        else
          echo "ERROR: El repositorio 'cloud-functions' no existe en Artifact Registry"
          echo "Por favor, crealo manualmente o pide a un administrador que lo cree:"
          echo "gcloud artifacts repositories create cloud-functions --repository-format=docker --location=${{ env.REGION }} --project=${{ env.PROJECT_ID }}"
          exit 1
        fi

    - name: Subir imagen a Artifact Registry
      run: |
        echo "Subiendo imagen a Artifact Registry..."
        echo "Haciendo push de la imagen..."
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-functions/${{ env.FUNCTION_NAME }}:${{ github.sha }} || exit 1
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-functions/${{ env.FUNCTION_NAME }}:latest || exit 1
        echo "Imagen subida exitosamente"

    - name: Desplegar función a Cloud Functions (Gen 2)
      run: |
        echo "Desplegando función a Cloud Functions Gen 2..."
        IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-functions/${{ env.FUNCTION_NAME }}:${{ github.sha }}"
        echo "URI de imagen: $IMAGE_URI"
        
        gcloud functions deploy ${{ env.FUNCTION_NAME }} \
          --gen2 \
          --region=${{ env.REGION }} \
          --runtime=python311 \
          --entry-point=jfc_cash_to_pay_audit \
          --trigger-http \
          --allow-unauthenticated \
          --memory=256MB \
          --timeout=60s \
          --max-instances=10 \
          --service-account=${{ env.SERVICE_ACCOUNT }} \
          --docker-registry=artifact-registry \
          --docker-repository=cloud-functions \
          --docker-image=$IMAGE_URI \
          --project=${{ env.PROJECT_ID }} \
          --quiet || (echo "Error en despliegue. Verificando función existente..." && gcloud functions describe ${{ env.FUNCTION_NAME }} --gen2 --region=${{ env.REGION }} --project=${{ env.PROJECT_ID }} 2>&1 || true && exit 1)

    - name: Obtener URL de la función
      if: success()
      run: |
        echo "Obteniendo URL de la función..."
        FUNCTION_URL=$(gcloud functions describe ${{ env.FUNCTION_NAME }} \
          --gen2 \
          --region=${{ env.REGION }} \
          --format="value(serviceConfig.uri)" \
          --project=${{ env.PROJECT_ID }})
        echo "::notice title=Function URL::La función está disponible en: $FUNCTION_URL"
        echo "FUNCTION_URL=$FUNCTION_URL" >> $GITHUB_OUTPUT
        echo "URL de la función: $FUNCTION_URL"
