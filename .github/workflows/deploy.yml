name: Deploy to Google Cloud Functions

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Permite ejecución manual

env:
  PROJECT_ID: check-in-sf
  FUNCTION_NAME: jfc-cash-to-pay-audit
  REGION: us-central1
  SERVICE_ACCOUNT: github-actions@check-in-sf.iam.gserviceaccount.com

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Autenticación con Google Cloud
      id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configurar Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: Verificar autenticación
      run: |
        echo "Verificando autenticación..."
        gcloud auth list
        gcloud config get-value project


    - name: Desplegar función a Cloud Functions (Gen 2)
      run: |
        echo "Desplegando función a Cloud Functions Gen 2..."
        echo "gcloud detectará automáticamente el Dockerfile y construirá la imagen..."
        
        gcloud functions deploy ${{ env.FUNCTION_NAME }} \
          --gen2 \
          --region=${{ env.REGION }} \
          --runtime=python311 \
          --source=. \
          --entry-point=jfc_cash_to_pay_audit \
          --trigger-http \
          --allow-unauthenticated \
          --memory=256MB \
          --timeout=60s \
          --max-instances=10 \
          --service-account=${{ env.SERVICE_ACCOUNT }} \
          --project=${{ env.PROJECT_ID }} \
          --quiet || (echo "Error en despliegue. Verificando función existente..." && gcloud functions describe ${{ env.FUNCTION_NAME }} --gen2 --region=${{ env.REGION }} --project=${{ env.PROJECT_ID }} 2>&1 || true && exit 1)

    - name: Obtener URL de la función
      if: success()
      run: |
        echo "Obteniendo URL de la función..."
        FUNCTION_URL=$(gcloud functions describe ${{ env.FUNCTION_NAME }} \
          --gen2 \
          --region=${{ env.REGION }} \
          --format="value(serviceConfig.uri)" \
          --project=${{ env.PROJECT_ID }})
        echo "::notice title=Function URL::La función está disponible en: $FUNCTION_URL"
        echo "FUNCTION_URL=$FUNCTION_URL" >> $GITHUB_OUTPUT
        echo "URL de la función: $FUNCTION_URL"
